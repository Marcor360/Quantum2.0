<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="index, follow, max-image-preview:large" />
  <meta name="theme-color" content="#800080" />
  <meta name="referrer" content="origin-when-cross-origin" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/svg+xml" href="/Quantum-Logo.svg" />
  <link rel="canonical" href="https://quantumsales.mx/" />

  <!-- Título y descripción orientados a intención de búsqueda -->
  <title>Agencia de Marketing Digital en CDMX | Quantum</title>
  <meta name="description"
    content="Agencia 360° en Ciudad de México: branding, diseño web optimizado para ventas, SEO/SEM y campañas en Google Ads para pymes, e-commerce y empresas." />
  <!-- 'keywords' ya no es decisivo, pero aquí va curado a partir de tu brief -->
  <meta name="keywords"
    content="agencia de marketing digital cdmx, contratar agencia de marketing digital, consultoría de branding en cdmx, diseño web optimizado para ventas, agencia seo y sem en méxico, marketing digital para pymes, marketing para e-commerce, marketing digital para cafeterías, marketing digital para constructoras, marketing digital para hoteles" />
  <meta name="author" content="Quantum" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Quantum" />
  <meta property="og:url" content="https://quantumsales.mx/" />
  <meta property="og:title" content="Agencia de Marketing Digital en CDMX | Quantum" />
  <meta property="og:description" content="Branding, diseño web, SEO/SEM y Google Ads para empresas en México." />
  <meta property="og:image" content="https://quantumsales.mx/WebSite/IMG_Quantum.jpg" />
  <meta property="og:image:alt" content="Logo de Quantum" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="es_MX" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Quantum" /><!-- TODO: reemplazar por el usuario real -->
  <meta name="twitter:title" content="Agencia de Marketing Digital en CDMX | Quantum" />
  <meta name="twitter:description" content="Branding, diseño web, SEO/SEM y Google Ads para empresas en México." />
  <meta name="twitter:image" content="https://quantumsales.mx/WebSite/IMG_Quantum.jpg" />
  <meta name="twitter:image:alt" content="Logo de Quantum" />

  <!-- Performance (para el chat widget) -->
  <link rel="preconnect" href="https://cdn.botpress.cloud" crossorigin />
  <link rel="preconnect" href="https://files.bpcontent.cloud" crossorigin />

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Quantum",
        "url": "https://quantumsales.mx/",
        "logo": "https://quantumsales.mx/WebSite/IMG_Quantum.jpg",
        "sameAs": [
          "https://www.facebook.com/Quantum",
          "https://twitter.com/Quantum",
          "https://www.linkedin.com/company/quantum"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+52-55-20-81-4083",
            "contactType": "customer support",
            "areaServed": "MX",
            "availableLanguage": ["es-MX", "en"]
          }
        ]
      }
    </script>

  <!-- Structured Data: WebSite + SearchAction (ajusta la ruta si no tienes buscador) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://quantumsales.mx/",
        "name": "Quantum",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://quantumsales.mx/buscar?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  <!-- Chat (igual que tenías) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/30/22/20250730221524-9RH6WUE4.js" defer></script>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
